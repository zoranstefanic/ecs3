{%extends "base.html"%}
{% load bootstrap3 %}
{% block 'content' %}
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <h1>
                  Registration form
                </h1>
                <form action="." method="post" class="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      {% bootstrap_icon "star" %} Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
        </div>
{% endblock %}

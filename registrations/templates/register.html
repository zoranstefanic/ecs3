{%extends "base.html"%}
{% load bootstrap3 %}
{% block 'content' %}
        <div class="row">
            <div class="col-lg-8" style="background:#fff;padding:20px;">
                <h1> Registration form </h1>
                <form action="." method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      {% bootstrap_icon "star" %} Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
            <div class="col-lg-4">
                <a href="http://htcc2018.org"><img height="200" width="300" src="http://htcc2018.org/wp-content/uploads/2017/11/logo.jpg"></a>
            </div>
        </div>
{% endblock %}

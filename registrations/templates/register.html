{%extends "base.html"%}
{% load bootstrap3 %}
{% block 'content' %}
        <div class="row">
            <div class="col-lg-8" style="background:#fff;padding:20px;">
                <h1> Registration form </h1>
                <form action="." method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      {% bootstrap_icon "star" %} Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
            <div class="col-lg-4">
                <a href="http://www.htcc2017.org"><img height="200" width="300" src="https://static.wixstatic.com/media/3f76f8_0f4afc3f875a44259f1efc1e3a787491~mv2.jpg/v1/fill/w_312,h_144,al_c,q_80,usm_0.66_1.00_0.01/3f76f8_0f4afc3f875a44259f1efc1e3a787491~mv2.jpg"></a>
            </div>
        </div>
{% endblock %}

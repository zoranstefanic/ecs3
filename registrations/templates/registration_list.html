{%extends "base.html"%}
{% block 'content' %}
        <div class="row">
            <div class="col-lg-12">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Code</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            {% for reg in object_list %}
                <tr>
                    <td>{{reg.name}}</td>
                    <td>{{reg.surname}}</td>
                    <td>{{reg.date_of_birth|timesince}}</td>
                    <td>{{reg.code}}</td>
                    <td>{{reg.email}}</td>
                    <td></td>
                    <td></td>
                </tr>
            {% endfor %}
            </tbody></table>
            </div>
        </div>
{% endblock %}
